<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM manipulation - Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game_container">
        <h1>Memory Game</h1>
        <div id="game_controls">
            <label for="game_level">Choose level:
            <select id="game_level">
                <option value="4">Easy</option>
                <option value="6">Medium</option>
                <option value="8">Hard</option>
            </select>
        </label>
        <label for="game_level">Choose card type:
            <select id="card_style">
                <option value="classic">Classic</option>
                <option value="drawing">Drawing</option>
            </select>
        </label>
        <button id="start_button">Start Game</button>
        </div>
        <div id="game_info">
            <p>Move: <span id="move">0</span></p>
            <p>Time: <span id="time">00:00</span></p>
        </div>
        <div id="cards_container">
            <!-- Card will be generated here -->
        </div>
    </div>
    <div id="game_win_background">
        <div id="game_win_container">
            <h2>Congratulations! You won!</h2>
            <p>Total Moves: <span id="total_moves">0</span></p>
            <p>Total Time: <span id="total_time">00:00</span></p>
            <button id="play_again_button">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
